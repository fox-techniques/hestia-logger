site_name: HESTIA Asynchronous Logger
theme: 
  features:
    - navigation.footer
    - search.suggest
    - content.footnote.tooltips
    - content.code.copy
    - content.code.select
    - content.code.annotate

  name: material
  logo: assets/hestia-favicon.png
  favicon: assets/hestia-favicon.png
  palette:
    # Light Mode
    - scheme: default
      toggle:
        icon: material/brightness-4
        name: Light mode
      primary: amber
      accent: deep orange
    
    #Â Dark Mode
    - scheme: slate
      toggle:
        icon: material/brightness-7
        name: Dark mode
      primary: deep orange
      accent: cyan

nav:
  - Home: index.md
  - Tech Stack: techstack.md
  - Prerequisites: prerequisites.md
  - Configuration: configuration.md
  - Installation: installation.md
  - User Guide: user_guide.md
  - Demo: demo.md
  - Support: SUPPORT.md
  - Contributing: CONTRIBUTING.md
  - Code of Conduct: CODE_OF_CONDUCT.md
  - Security Policies: SECURITY.md
  - License: LICENSE.md

extra:
  social:
    - icon: fontawesome/solid/envelope
      link: mailto:contact@fox-techniques.com?subject=Inquiry%20about%20HESTIA-Asynchronous-Logger
    - icon: fontawesome/brands/github
      link: https://github.com/fox-techniques/hestia-logger
    - icon: fontawesome/brands/slack
      link: https://join.slack.com/t/hestia-logger/shared_invite/zt-31o41apv8-mKXZWXRHjuUyWqeFCfhrzg
    - icon: fontawesome/brands/discord
      link: https://discord.gg/V6xVv7wpuv
    - icon: fontawesome/brands/x-twitter
      link: https://x.com/foxtechniques/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/fox-techniques/

copyright: Copyright &copy; 2025 FOX Techniques

markdown_extensions:
  - tables
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - footnotes
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format